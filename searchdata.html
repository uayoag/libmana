<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
$(function() {
        $(".searchbook").hide();
        $(".searchauthor").hide();
        $(".searchcategory").hide();
        $(".searchstorage").hide();  
        $(".searchtable").change(function() {
            if($(this).val() == "book") {
                $(".searchbook").show();
                $(".searchauthor").hide();
                $(".searchcategory").hide();
                $(".searchstorage").hide();  
            } else if($(this).val() == "author") {
                $(".searchbook").hide();
                $(".searchauthor").show();
                $(".searchcategory").hide();
                $(".searchstorage").hide(); 
            } else if($(this).val() == "category") {
                $(".searchbook").hide();
                $(".searchauthor").hide();
                $(".searchcategory").show();
                $(".searchstorage").hide(); 
            } else if($(this).val() == "storage") {
                $(".searchbook").hide();
                $(".searchauthor").hide();
                $(".searchcategory").hide();
                $(".searchstorage").show(); 
            } 
        });
        });       
</script>
        <h1> LIBRARY MANAGEMENT WEBSITE</h1>
        <h2> This is the website for you to check the information of AHL LIBRARY</h2>
        <form action="searchdata.php" method ="post">
            <div class="stepBox">
                <div class="actionBox">
                    Seach for:
                    <select id="searchTable" name="table" style="font-size: 20px;">
                          <option value="" selected>(null)</option>
                          <option value="book" >book</option>
                          <option value="author" >author</option>
                          <option value="category" >category</option>
                          <option value="storage" >storage</option>
                    </select>
                </div>
            </div> 
            <label class="searchbook">
                <div class="stepBox">
                    <h1> Please provide your book information:</h1>
                </div>
                <div class="submitBox">
                    <div class="inviBox">
                        book id: <input type="text" name="book_id"><br>
                        book title: <input type="text" name="book_title"><br>
                        book edition: <input type="text" name="book_edition"><br>
                        book publisher: <input type="text" name="book_publisher"><br>
                        book year: <input type="text" name="book_year"><br>
                        storage id: <input type="text" name="sto_id"><br>   
                    </div>
                </div>
            </label>
            <label class="searchauthor">
                <div class="stepBox">
                    <h1> Please provide your author information:</h1>
                </div>
                <div class="submitBox">
                    <div class="inviBox">
                        author id: <input type="text" name="au_id"><br>
                        author name: <input type="text" name="au_name"><br>
                        author address: <input type="text" name="_address"><br>
                        author gender: 
                        <select name="au_gender">
                            <option value="" selected>(null)</option>
                            <option value="female">female</option>
                            <option value="male">male</option>
                        </select><br>
                        author nationality: <input type="text" name="au_nationality"><br>
                    </div>
                </div>
            </label>
            <label class="searchcategory">
                <div class="stepBox">
                    <h1> Please provide your category information:</h1>
                </div>
                <div class="submitBox">
                    <div class="inviBox">
                        category id: <input type="text" name="cat_id"><br>
                        category name: <input type="text" name="cat_name"><br>
                        category keyword: <input type="text" name="cat_keyword"><br>
                        category language: <input type="text" name="cat_language"><br>
                    </div>
                </div>
            </label>
            <label class="storage">
                <div class="stepBox">
                    <h1> Please provide your storage information:</h1>
                </div>
                <div class="submitBox">
                    <div class="inviBox">
                        storage id: <input type="text" name="sto_id"><br>
                        storage block: <input type="text" name="sto_block"><br>
                        storage shelf: <input type="text" name="sto_shelf"><br>
                    </div>
                </div>
            </label>
            <div class="wrap"
            <button class="button"><h5>Submit</h5></button>
        </div>
        </form>
</body>
